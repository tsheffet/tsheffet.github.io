<!DOCTYPE html>
<html>
  <head>
   <title>Portland Hotspot</title>
  </head>

  <body onload = "loadMap()">
    <h2>Portland Hotspot</h2>
    <div id = "map" style = "width:640px; height:480px;"></div>
      <script>

          function getJSONMarkers() {
              const markers = [
            {
                name:"Pioneer Courthouse",
                location: [45.520082, -122.66231]
            },
            {
                name: "Portland Art Museum",
                location [45.513362, -122.66844]
            },
            {
                name: "Powell Bookstore",
                location: [45.516601, -122.66844]
            }
              ];
              return markers;
          }

        function loadMap() {
          // Initialize Google Maps
          const mapOptions = {
              center:new google.maps.LatLng(25.2048,55.2708), zoom:11


          }
          const map = new google.maps.Map(document.getElementById("map"), mapOptions) ;

          // Load JSON Data
          const hotelMarkers = getJSONMarkers();

          // Initialize Google Markers
          for(hotel of hotelMarkers) {
            let marker = new google.maps.Marker({
            map:map,
                position: new google.maps.LatLng(hotel.location[0], hotel.location[1]),
                title:hotel.name


            })
          }
        }
      </script>
      <script src = "https://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>
